<!DOCTYPE html>
<html lang="en">
  <!-- Das Dokument wird als HTML5 deklariert -->
  <head>
    <meta charset="utf-8" />
    <!-- Stellt sicher, dass alle Zeichen in UTF-8 kodiert werden -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ermöglicht eine reaktionsfähige Ansicht, skaliert für verschiedene Bildschirmgrößen -->

    <meta name="description" content="Palindrome Checker" />
    <!-- Beschreibung der Seite, die im Suchergebnissen angezeigt wird -->

    <meta name="author" content="RoxyMoxxieDev" />
    <!-- Autor der Seite, der im Suchergebnissen angezeigt wird -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Verknüpft die Seite mit den meisten aktuellen Webbrowser-Versionen -->

    <!-- Verlinkung einer externen CSS-Datei zur Gestaltung der Webseite -->
    <link rel="stylesheet" href="styles.css">

    <!-- Titel des Dokuments, der in der Registerkarte des Browsers angezeigt wird -->
    <title>Palindrome Checker Project</title>
  </head>

  <body>
    <!-- Überschrift der Seite -->
    <h1>Palindrome Checker</h1>

    <!-- Eingabefeld, in dem der Benutzer einen möglichen Palindrom-Text eingeben kann -->
    <input id="text-input" placeholder="Write the palindrome">

    <!-- Button, der bei einem Klick den Palindrom-Check auslöst -->
    <button id="check-btn">check</button>

    <!-- Bereich zur Anzeige des Ergebnisses, ob der eingegebene Text ein Palindrom ist -->
    <div id="result">
      <!-- Enthält den Titel "Result", das Ergebnis wird später per JavaScript hier eingefügt -->
      <span><p>Result</p></span>
    </div>

    <!-- Verlinkung der externen JavaScript-Datei, die die Logik für die Palindrom-Prüfung enthält -->
    <script src="script.js"></script>
  </body>
</html>
