<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8"> <!-- Setzt die Zeichencodierung auf UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Für responsives Design -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Umfrageformular</title> <!-- Titel der Webseite -->
    <link rel="stylesheet" href="styles.css"> <!-- Verknüpft die externe CSS-Datei für das Styling -->
  </head>
  <body>
    <h1 id="title">Umfrageformular für einen Camperausbau</h1> <!-- Hauptüberschrift des Formulars -->
    <section>
      <form method="post" action="https://survey-form.camperausbau.org" id="survey-form"> <!-- Beginnt das Formular, POST-Methode, Ziel-URL -->
        <fieldset class="fieldset-first-page" id="fieldset-one"> <!-- Erstes Fieldset für persönliche Informationen -->
          <label for="name">Name:</label>
          <input id="name" name="name" type="text" placeholder="Gib dein Name ein" required> <!-- Eingabefeld für den Namen, Pflichtfeld -->
          
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" placeholder="Gib deine Email ein" required> <!-- Eingabefeld für die E-Mail-Adresse, Pflichtfeld -->
          
          <label for="number">Alter:</label>
          <input id="number" name="age" type="number" min="18" max="99" placeholder="Wähle"> <!-- Eingabefeld für das Alter, mit Mindest- und Höchstgrenze -->
          
          <label for="dropdown">Konfiguration:</label>
          <select id="dropdown" name="configuration"> <!-- Dropdown-Menü für die Konfiguration des Campers -->
            <option value="">(Wählen Sie)</option> <!-- Standardoption -->
            <option value="1">Vollintegriert</option> <!-- Option 1 -->
            <option value="2">Teilintegriert</option> <!-- Option 2 -->
            <option value="3">Kastenwagen</option> <!-- Option 3 -->
          </select>
        </fieldset>
        <div class="fieldset-others">
          <fieldset id="fieldset-two">
            <legend>Batterientyp</legend> <!-- Überschrift für das Fieldset Batterientyp -->
            <label>
              <input type="checkbox" value="1"> Ich möchte Litiumbatterien
            </label>
            <label>
              <input type="checkbox" value="2"> Ich möchte AGM-Batterien
            </label>
            <label>
              <input type="checkbox" value="3"> Ich möchte Gelbatterien
            </label>
          </fieldset>
    
          <fieldset id="fieldset-three">
            <legend>Heizung</legend> <!-- Überschrift für das Fieldset Heizung -->
            <label>
              <input type="checkbox" value="1"> Ich möchte mit Gas heizen
            </label>
            <label>
              <input type="checkbox" value="2"> Ich möchte mit Strom heizen
            </label>
            <label>
              <input type="checkbox" value="3"> Ich möchte mit Diesel heizen
            </label>
          </fieldset>
    
          <fieldset id="fieldset-four">
            <legend>Kochen</legend> <!-- Überschrift für das Fieldset Kochen -->
            <label>
              <input type="checkbox" value="1"> Ich möchte mit Gas kochen
            </label>
            <label>
              <input type="checkbox" value="2"> Ich möchte mit Strom kochen
            </label>
          </fieldset>
    
          <fieldset id="fieldset-five">
            <legend>Solar</legend> <!-- Überschrift für das Fieldset Solar -->
            <label>
              <input type="radio" value="1" name="solar-type"> mit Solar
            </label>
            <label>
              <input type="radio" value="2" name="solar-type"> ohne Solar
            </label>
          </fieldset>
        </div>
        
        <div id="textarea">
          <label for="description"><h3>Deine Vorstellung des Grundrisses:</h3><br></label> <!-- Beschreibung für das Textfeld -->
          <textarea id="description" rows="21" cols="49" placeholder="Gib deinen Text ein"></textarea> <!-- Textarea für zusätzliche Informationen -->
          <div class="submit-container">
            <input type="submit" value="Abschicken">
            <span>Formular absenden</span> <!-- Sichtbarer Text -->
          </div>
        </div>
        
        
        
      </form>
    </section>
  </body>
</html>


<!--Erklärung der Hauptstruktur:

    DOCTYPE (<!DOCTYPE html>): Definiert das Dokument als HTML5.

    HTML-Tag (<html>): Öffnet das Dokument und ist der Container für alle HTML-Inhalte.

    Kopfbereich (<head>): Beinhaltet Metadaten, den Titel der Seite und Links zu externen CSS-Dateien.

    Metadaten:
        <meta charset="utf-8">: Stellt die Zeichenkodierung auf UTF-8 ein, um verschiedene Zeichen und Symbole korrekt darzustellen.

    Titel (<title>): Der Titel der Seite, der im Browser-Tab angezeigt wird.

    Stylesheet-Link (<link rel="stylesheet" href="styles.css">): Verknüpft die externe CSS-Datei "styles.css", die das Styling der Seite definiert.

    Body-Tag (<body>): Enthält den sichtbaren Inhalt der Webseite.

    Hauptüberschrift (<h1 id="title">): Die Überschrift für das Umfrageformular.

    Formular (<form>):
        method="post": Gibt an, dass die Formulardaten per POST-Methode an die angegebene URL gesendet werden.
        action: Die URL, an die die Daten gesendet werden, in diesem Fall für die Umfrage.

    Fieldsets (<fieldset>):
        Erstes Fieldset: Enthält Eingabefelder für persönliche Informationen (Name, E-Mail und Alter). Jedes Eingabefeld hat ein zugehöriges Label, das die Benutzerfreundlichkeit verbessert.
        Weitere Fieldsets: Behandeln spezifische Themen wie Batterietyp, Heizung, Kochen und Solaroptionen. Jedes Fieldset hat eine Legende (<legend>), die den Inhalt beschreibt.

    Eingabefelder:
        Textfelder (<input type="text">, <input type="email">, <input type="number">): Zum Eingeben von Text, E-Mail und Zahlen mit Validierung für Pflichtfelder und Alter.
        Dropdown-Menü (<select>): Ermöglicht die Auswahl einer Konfiguration des Campers.
        Checkboxen (<input type="checkbox">): Für die Auswahl mehrerer Optionen bezüglich Batterietypen, Heizungsarten und Kochmethoden.
        Radiobuttons (<input type="radio">): Zur Auswahl zwischen den Optionen für Solar- oder Nicht-Solarbetrieb.

    Textarea (<textarea>): Bietet Platz für Benutzer, um zusätzliche Informationen über ihre Vorstellung des Grundrisses einzugeben.

    Submit-Button (<input id="submit" type="submit" value="Submit">): Ein Button, um das Formular abzusenden.

Anmerkungen:

    Das Formular ist übersichtlich strukturiert, was die Benutzerführung erleichtert.
    Die Verwendung von required in den Eingabefeldern stellt sicher, dass wichtige Informationen bereitgestellt werden, bevor das Formular abgeschickt wird.
    Eine klare Trennung der Abschnitte durch Fieldsets verbessert die Benutzererfahrung, indem verwandte Informationen gruppiert werden.
    Es wäre hilfreich, weitere Validierungen (z. B. für E-Mail-Formate) durchzuführen, um sicherzustellen, dass die ge

    sendeten Daten korrekt sind.

-->
