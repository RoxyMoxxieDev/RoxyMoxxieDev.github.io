<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Ensures all characters are encoded in UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the page responsive by scaling for different screen sizes -->

    <meta name="description" content="Drum Machine" />
    <!-- Describes the page content, shown in search results -->

    <meta name="author" content="RoxyMoxxieDev" />
    <!-- Specifies the author of the page for search results -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ensures compatibility with the latest browser versions -->

    <title>Drum Machine</title>
    <!-- Title of the document, displayed in the browser tab -->
  </head>
  <body>
    <div id="drum-machine">
      <!-- Container for the drum machine interface -->

      <header>
        <h1>Drum Machine</h1>
        <!-- Heading of the drum machine -->
      </header>

      <main>
        <section>
          <!-- Main content section -->

          <div id="display"></div>
          <!-- Empty div that can be used to display the current sound name or status -->

          <div id="drum-pads">
            <!-- Container for the drum pads/buttons -->

            <!-- Each button represents a drum pad, with an associated sound -->
            <button class="drum-pad" id="heater-1">
              <audio id="Q" class="clip" 
                     src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3">
              </audio>Q
            </button>
            <!-- Button for sound "Heater-1" triggered by the 'Q' key -->

            <button class="drum-pad" id="heater-2">
              <audio id="W" class="clip" 
                     src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3">
              </audio>W
            </button>
            <!-- Button for sound "Heater-2" triggered by the 'W' key -->

            <button class="drum-pad" id="heater-3">
              <audio id="E" class="clip" 
                     src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3">
              </audio>E
            </button>
            <!-- Button for sound "Heater-3" triggered by the 'E' key -->

            <button class="drum-pad" id="heater-4">
              <audio id="A" class="clip" 
                     src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4_1.mp3">
              </audio>A
            </button>
            <!-- Button for sound "Heater-4" triggered by the 'A' key -->

            <button class="drum-pad" id="clap">
              <audio id="S" class="clip" 
                     src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-6.mp3">
              </audio>S
            </button>
            <!-- Button for sound "Clap" triggered by the 'S' key -->

            <button class="drum-pad" id="open-hi-hat">
              <audio id="D" class="clip" 
                     src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Dsc_Oh.mp3">
              </audio>D
            </button>
            <!-- Button for sound "Open Hi Hat" triggered by the 'D' key -->

            <button class="drum-pad" id="kick-n-hat">
              <audio id="Z" class="clip" 
                     src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick_n_Hat.mp3">
              </audio>Z
            </button>
            <!-- Button for sound "Kick n Hat" triggered by the 'Z' key -->

            <button class="drum-pad" id="kick">
              <audio id="X" class="clip" 
                     src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/RP4_KICK_1.mp3">
              </audio>X
            </button>
            <!-- Button for sound "Kick" triggered by the 'X' key -->

            <button class="drum-pad" id="closed-hi-hat">
              <audio id="C" class="clip" 
                     src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Cev_H2.mp3"></audio>C
            </button>
            <!-- Button for sound "Closed Hi Hat" triggered by the 'C' key -->
          </div>
        </section>
      </main>

      <script src="script.js"></script>
      <!-- Link to an external JavaScript file that will handle interactivity -->
    </div>
  </body>
</html>
