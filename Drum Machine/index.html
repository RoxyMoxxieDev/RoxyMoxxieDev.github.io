<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="styles.css">
    <title>Drum-Machine</title>
  </head>
  <body>
    <div id="drum-machine">
      <header>
        <h1>Drum Machine</h1>
      </header>
    <main>
      <section>
        <div id="display"></div>
        <div>
          <button class="drum-pad" id="heater-1">
            <audio id="Q" class="clip"
                   src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3">
            </audio>Q
          </button>
          <button class="drum-pad" id="heater-2">
            <audio id="W" class="clip" 
                   src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3">
            </audio>W
          </button>
          <button class="drum-pad" id="heater-3">
            <audio id="E" class="clip" 
                   src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3">
            </audio>E
          </button>
          <button class="drum-pad" id="heater-4">
            <audio id="A" class="clip" 
                   src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4_1.mp3">
            </audio>A
          </button>
          <button class="drum-pad" id="clap">
            <audio id="S" class="clip" 
                   src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-6.mp3">
            </audio>S
          </button>
          <button class="drum-pad" id="open-hi-hat">
            <audio id="D" class="clip" 
                   src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Dsc_Oh.mp3">
            </audio>D
          </button>
          <button class="drum-pad" id="kick-n-hat">
            <audio id="Z" class="clip" 
                   src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick_n_Hat.mp3">
            </audio>Z
          </button>
          <button class="drum-pad" id="kick">
            <audio id="X" class="clip" 
                   src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/RP4_KICK_1.mp3">
            </audio>X
          </button>
          <button class="drum-pad" id="closed-hi-hat">
            <audio id="C" class="clip" 
                   src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Cev_H2.mp3"></audio>C
          </button>
        </div>
      </section>
      </main>
      <footer style="visibility: hidden;">&#169 RoxyMoxxie Dev (Roxana Zwicky) 2024<br>Roxana Zwicky</footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
