<!DOCTYPE html>
<!-- Defines the document type as HTML5 -->
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Ensures the document is encoded in UTF-8, supporting international characters -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Enables responsive design, scaling for different screen sizes -->

    <meta name="description" content="Cash Register" />
    <!-- Provides a description of the page, displayed in search results -->

    <meta name="author" content="RoxyMoxxieDev" />
    <!-- Specifies the author of the page, shown in search results -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ensures the page is rendered with the latest web browser versions -->
    <link rel="stylesheet" href="styles.css">
    <!-- Links the external stylesheet (styles.css) for the page's design -->
    <title>Cash Register</title>
    <!-- Sets the title of the page, shown in the browser tab -->
  </head>

  <body>
    <!-- Main content area of the page -->
    <main>
      <!-- Header section with title -->
      <header>
        <h1>Cash Register</h1> <!-- Main heading of the page -->
      </header>

      <!-- Section for user interactions -->
      <section>
        <!-- Descriptive text above the input field -->
        <p id="text-over-input">Cash from customer:</p>
        
        <!-- Input field for the user to enter the cash amount -->
        <input id="cash" placeholder="Enter your cash">
        
        <!-- Area to display the change due -->
        <div>
          <p id="change-due"></p> <!-- Empty paragraph element to display the change due -->
        </div>

        <!-- Button to trigger the change calculation -->
        <button id="purchase-btn">Purchase</button>
      </section>
    </main>

    <!-- Links the JavaScript file for interactions -->
    <script src="script.js"></script>
    
  </body>
</html>
