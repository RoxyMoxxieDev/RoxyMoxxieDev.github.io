<!DOCTYPE html> 
<!-- Declares the document as HTML5 -->

<html lang="en">
  <!-- Root of the HTML document, with "lang" attribute set to English -->

  <head>
    <!-- Head section for meta information and linking external files -->

    <meta charset="utf-8" />
    <!-- Ensures all characters are encoded in UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Enables responsive design and proper scaling on different devices -->

    <meta name="description" content="Telephone Number Validator" />
    <!-- Page description displayed in search engine results -->

    <meta name="author" content="RoxyMoxxieDev" />
    <!-- Specifies the author of the page -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ensures compatibility with the latest versions of Internet Explorer and other modern browsers -->

    <link rel="stylesheet" href="styles.css" />
    <!-- Links the external CSS file for styling -->

    <title>Telephone Number Validator</title>
    <!-- The title of the document, displayed in the browser tab -->
  </head>

  <body>
    <!-- Body section containing all visible content -->

    <main>
      <!-- Main content of the page -->

      <header>
        <!-- Header for the main content -->
        <h1>Telephone Number Validator</h1>
        <!-- Main heading displaying the tool's title -->
      </header>

      <section>
        <!-- Section for input and buttons -->

        <div>
          <input id="user-input" placeholder="Enter phone number" />
          <!-- Input field where the user can type a phone number -->
        </div>

        <div>
          <button id="check-btn">Check</button>
          <!-- Button to trigger the validation of the phone number -->

          <button id="clear-btn">Clear</button>
          <!-- Button to clear the results or reset the input -->
        </div>

        <div id="results-div"></div>
        <!-- Division to display the validation results -->
      </section>
    </main>

    <script src="script.js"></script>
    <!-- Links the JavaScript file that contains the validation logic -->
  </body>
</html>
