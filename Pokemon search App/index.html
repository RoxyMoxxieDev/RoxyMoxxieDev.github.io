<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Begins the HTML document, set to the English language -->
  
  <head>
    <!-- Head section of the document containing metadata, title, and links -->
    <meta charset="utf-8" />
    <!-- Ensures all characters are encoded in UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Enables a responsive view, scaled for different screen sizes -->

    <meta name="description" content="Pokémon Search App" />
    <!-- Describes the page, displayed in search results -->

    <meta name="author" content="RoxyMoxxieDev" />
    <!-- Author of the page, shown in search results -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ensures the page is compatible with the most current web browser versions -->
    
    <link rel="stylesheet" href="styles.css"> <!-- Links to the external CSS file for styling -->
    <title>Pokémon Search App</title> <!-- Title of the document, displayed in the browser tab -->
  </head>

  <body>
    <!-- Main content of the document -->
    <main>
      <!-- Main section of the app -->

      <header>
        <!-- Header section of the app -->
        <h1>Pokémon Search App</h1> <!-- Heading of the app -->
      </header>

      <section>
        <!-- Section for Pokémon search input -->
        <div class="search-options">
          <p>Search with Pokémon Name or ID:</p> <!-- Instruction for the user -->
        </div>
        <input id="search-input" required> <!-- Input field for Pokémon name or ID, "required" ensures it must be filled -->
        <button id="search-button">Search</button> <!-- Button to trigger the search -->
      </section>

      <section class="table">
        <!-- Section for displaying the results in a table -->
        <table>
          <thead>
            <!-- Table header with column headings -->
            <th scope="col" colspan="2">Base</th> <!-- Column "Base" for basic Pokémon information -->
            <th scope="col">Stats</th> <!-- Column "Stats" for statistical data -->
          </thead>

          <tbody>
            <!-- Table body containing data rows -->
            <!-- Each row displays a specific property of the searched Pokémon -->

            <tr>
              <th scope="row" colspan="2" id="pokemon-name">Name</th>
              <!-- Row for Pokémon name -->
              <td rowspawn="2"></td>
            </tr>

            <tr>
              <th scope="row" colspan="2" id="pokemon-id">ID</th>
              <!-- Row for Pokémon ID -->
              <td rowspawn="2"></td>
            </tr>

            <tr>
              <th scope="row" colspan="2" id="weight">Weight</th>
              <!-- Row for Pokémon weight -->
              <td rowspawn="2"></td>
            </tr>

            <tr>
              <th scope="row" colspan="2" id="height">Height</th>
              <!-- Row for Pokémon height -->
              <td rowspawn="2"></td>
            </tr>

            <tr>
              <th scope="row" colspan="2" id="types">Type</th>
              <!-- Row for Pokémon type -->
              <td rowspawn="2"></td>
            </tr>

            <tr>
              <th scope="row" colspan="2" id="hp">HP</th>
              <!-- Row for Pokémon HP (Hit Points) -->
              <td rowspawn="2"></td>
            </tr>

            <tr>
              <th scope="row" colspan="2" id="attack">Attack</th>
              <!-- Row for Pokémon attack value -->
              <td rowspawn="2"></td>
            </tr>

            <tr>
              <th scope="row" colspan="2" id="defense">Defense</th>
              <!-- Row for Pokémon defense value -->
              <td rowspawn="2"></td>
            </tr>

            <tr>
              <th scope="row" colspan="2" id="special-attack">Special-Attack</th>
              <!-- Row for Pokémon special attack -->
              <td rowspawn="2"></td>
            </tr>

            <tr>
              <th scope="row" colspan="2" id="special-defense">Special-Defense</th>
              <!-- Row for Pokémon special defense -->
              <td rowspawn="2"></td>
            </tr>

            <tr>
              <th scope="row" colspan="2" id="speed">Speed</th>
              <!-- Row for Pokémon speed -->
              <td rowspawn="2"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <script src="script.js"></script> <!-- Links to the JavaScript file that controls the app's logic -->
  </body>
</html>
