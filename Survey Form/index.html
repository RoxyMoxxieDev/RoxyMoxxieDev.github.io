<!DOCTYPE html>
<html lang="de"> <!-- Declares the language of the page as German -->
  <head>
    <meta charset="utf-8" />
    <!-- Ensures that all characters are encoded in UTF-8 -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Enables a responsive design that adjusts to various screen sizes -->

    <meta name="description" content="Survey Form" />
    <!-- Description of the form for search engines -->

    <meta name="author" content="RoxyMoxxieDev" />
    <!-- Provides author information for the page -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ensures compatibility with modern browsers -->
    
    <title>Survey Form</title> <!-- Title of the webpage, displayed in the browser tab -->
    <link rel="stylesheet" href="styles.css"> <!-- Links the external CSS file for styling -->
  </head>
  
  <body>
    <h1 id="title">Survey Form for Camper Conversion</h1> <!-- Main heading of the form -->

    <section>
      <!-- Section where the form is placed -->
      <form method="post" action="https://survey-form.camperausbau.org" id="survey-form">
        <!-- Starts the form with POST method and target URL -->
        
        <fieldset class="fieldset-first-page" id="fieldset-one">
          <!-- Fieldset for personal information -->
          <label for="name">Name:</label>
          <input id="name" name="name" type="text" placeholder="Enter your name" required> 
          <!-- Input field for the user's name, required field -->
          
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required> 
          <!-- Input field for the user's email, required field -->
          
          <label for="number">Age:</label>
          <input id="number" name="age" type="number" min="18" max="99" placeholder="Select"> 
          <!-- Input field for the user's age, with a minimum and maximum value -->
          
          <label for="dropdown">Configuration:</label>
          <select id="dropdown" name="configuration">
            <!-- Dropdown menu for camper configuration -->
            <option value="">(Choose)</option> <!-- Default option -->
            <option value="1">Fully integrated</option>
            <option value="2">Partially integrated</option>
            <option value="3">Panel van</option>
          </select>
        </fieldset>

        <div class="fieldset-others">
          <!-- Section with additional options -->
          <fieldset id="fieldset-two">
            <!-- Options for battery types -->
            <legend>Battery Type</legend>
            <label><input id="checkbox" type="checkbox" value="1"> Lithium batteries</label>
            <label><input id="checkbox" type="checkbox" value="2"> AGM batteries</label>
            <label><input id="checkbox" type="checkbox" value="3"> Gel batteries</label>
          </fieldset>
    
          <fieldset id="fieldset-three">
            <!-- Options for heating -->
            <legend>Heating</legend>
            <label><input id="checkbox" type="checkbox" value="1"> Gas heating</label>
            <label><input id="checkbox" type="checkbox" value="2"> Electric heating</label>
            <label><input id="checkbox" type="checkbox" value="3"> Diesel heating</label>
          </fieldset>
    
          <fieldset id="fieldset-four">
            <!-- Options for cooking -->
            <legend>Cooking</legend>
            <label><input id="checkbox" type="checkbox" value="1"> Gas cooking</label>
            <label><input id="checkbox" type="checkbox" value="2"> Electric cooking</label>
          </fieldset>
    
          <fieldset id="fieldset-five">
            <!-- Options for solar energy -->
            <legend>Solar</legend>
            <label><input id="radio" type="radio" value="1" name="solar-type"> With solar</label>
            <label><input id="radio" type="radio" value="2" name="solar-type"> Without solar</label>
          </fieldset>
        </div>
        
        <div id="textarea">
          <!-- Section for additional comments -->
          <label for="description"><h3>Your layout ideas:</h3></label>
          <textarea id="description" rows="21" cols="49" placeholder="Enter your text"></textarea>
          <!-- Textarea for details about the camper layout -->
          
          <div class="submit-container">
            <!-- Section for the submit button -->
            <input type="submit" value="Submit"> <!-- Submit button -->
            <span>Submit the form</span> <!-- Informational text for users -->
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
