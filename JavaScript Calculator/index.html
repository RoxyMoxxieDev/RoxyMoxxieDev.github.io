<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Ensures all characters are encoded in UTF-8 -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Enables responsive view scaling for different screen sizes -->

    <meta name="description" content="JavaScript Calculator" />
    <!-- Page description displayed in search results -->

    <meta name="author" content="RoxyMoxxieDev" />
    <!-- Author of the page, displayed in search results -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ensures compatibility with most modern web browsers -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://db.onlinewebfonts.com/c/d25b6ed650b522a5cdd12418b609574d?family=Cyberchild+CE" rel="stylesheet">
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <header>
      <h1>JavaScript Calculator</h1>
    </header>
    <main>
      <section id="calculator">
        <!-- Display section for the calculator -->
        <div id="display"></div>
        
        <div id="buttons">
          <!-- First row for the Clear button -->
          <div class="row">
            <button id="clear">C</button>
          </div>
          
          <!-- Second to fifth row for numbers and operators -->
          <div id="numbers-grid">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
          </div>
          
          <!-- Operators column -->
          <div id="operators-column">
            <button id="add">+</button>
            <button id="subtract">−</button>
            <button id="multiply">×</button>
            <button id="divide">÷</button>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
