<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Ensures that all characters are encoded in UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Enables responsive view, scaling for different screen sizes -->

    <meta name="description" content="Cat picture" />
    <!-- Description of the page, displayed in search results -->

    <meta name="author" content="RoxyMoxxieDev" />
    <!-- Author of the page, displayed in search results -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Links the page to the most current versions of web browsers -->
    <title>Cat picture</title>
    <!-- Links the external stylesheet for the design of the page -->
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <div class="cat-head"> <!-- Wrapping div element for the cat's head -->
        <!--<div class="box"></div> are positions of the object -->
        
        <div class="cat-ears"> <!-- Container for the cat's ears -->
          <div class="cat-left-ear"> <!-- Left cat ear -->
            <div class="cat-left-inner-ear"></div> <!-- Inner part of the left ear -->
          </div>
          <div class="cat-right-ear"> <!-- Right cat ear -->
            <div class="cat-right-inner-ear"></div> <!-- Inner part of the right ear -->
          </div>
        </div>

        <div class="cat-eyes"> <!-- Container for the cat's eyes -->
          <div class="cat-left-eye"> <!-- Left cat eye -->
            <div class="cat-left-inner-eye"></div> <!-- Inner part of the left eye -->
          </div>
          <div class="cat-right-eye"> <!-- Right cat eye -->
            <div class="cat-right-inner-eye"></div> <!-- Inner part of the right eye -->
          </div>
        </div>

        <div class="cat-nose"></div> <!-- Cat's nose -->

        <div class="cat-mouth"> <!-- Cat's mouth -->
          <div class="cat-mouth-line-left"></div> <!-- Left mouth line -->
          <div class="cat-mouth-line-right"></div> <!-- Right mouth line -->
        </div>

        <div class="cat-whiskers"> <!-- Container for the cat's whiskers -->
          <div class="cat-whiskers-left"> <!-- Left side of the whiskers -->
            <div class="cat-whisker-left-top"></div> <!-- Top left whisker -->
            <div class="cat-whisker-left-middle"></div> <!-- Middle left whisker -->
            <div class="cat-whisker-left-bottom"></div> <!-- Bottom left whisker -->
          </div>
          <div class="cat-whiskers-right"> <!-- Right side of the whiskers -->
            <div class="cat-whisker-right-top"></div> <!-- Top right whisker -->
            <div class="cat-whisker-right-middle"></div> <!-- Middle right whisker -->
            <div class="cat-whisker-right-bottom"></div> <!-- Bottom right whisker -->
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
