<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Ensures that all characters are encoded in UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the page responsive and scalable for different screen sizes -->

    <meta name="description" content="Random Quote Machine" />
    <!-- Describes the page, which will appear in search engine results -->

    <meta name="author" content="RoxyMoxxieDev" />
    <!-- Specifies the author of the page, which will appear in search engine results -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ensures the page is compatible with the latest versions of web browsers -->
    
    <link rel="stylesheet" href="styles.css">
    <!-- Links to the external CSS file for styling the page -->

    <title>Random Quote Machine</title>
    <!-- Title of the page, shown in the browser tab -->
  </head>
  <body>
    <header>
      <h1>Random Quote Machine</h1>
      <!-- Header with the main title of the page -->
    </header>
    <main>
      <section id="quote-box">
        <!-- Section that contains the quote and the button -->

        <div id="text"></div>
        <!-- Div to display the quote text -->
        
        <div id="author"></div>
        <!-- Div to display the author of the quote -->
        
        <div class="clicker">
          <!-- Wrapper div for the button -->
          <div>
            <button id="new-quote">New Quote</button>
            <!-- Button to generate a new random quote -->
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <!-- Links to the external JavaScript file that handles functionality -->
  </body>
</html>
