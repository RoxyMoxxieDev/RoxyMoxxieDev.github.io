<!DOCTYPE html>
<html lang="en"> <!-- Declares the document as an HTML document and sets the language to English -->

  <head>
    <!-- The <head> section contains metadata and links to external files -->
    
    <meta charset="utf-8" />
    <!-- Ensures all characters are encoded in UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Enables a responsive view that scales for different screen sizes -->

    <meta name="description" content="Roman Numeral Converter" />
    <!-- A description of the page that appears in search results -->

    <meta name="author" content="RoxyMoxxieDev" />
    <!-- Specifies the author of the page, which can be displayed in search results -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ensures the page is compatible with most modern browser versions -->

    <link rel="stylesheet" href="styles.css">
    <!-- Links to an external CSS file that defines the layout and design of the page -->

    <title>Roman Numeral Converter</title>
    <!-- The title of the webpage as it appears in the browser tab -->
  </head>
  
  <body>
    <!-- The main content of the page goes inside the <body> section -->

    <main>
      <!-- <main> is a semantic element that indicates the main content of the page -->

      <header>
        <!-- <header> contains header content or an introductory element for the page -->

        <h1>Roman Numeral Converter</h1>
        <!-- <h1> is the main heading of the page -->
      </header>

      <div class="input">
        <!-- A <div> container element, which wraps the input field -->

        <input id="number" />
        <!-- An input field where the user can enter a number to convert to a Roman numeral -->
        <!-- The id="number" attribute allows the input field to be identified in the JavaScript code -->
      </div>

      <div class="button">
        <!-- Another <div> container for the button -->

        <button id="convert-btn">Convert</button>
        <!-- A button that starts the conversion when clicked -->
        <!-- The id="convert-btn" attribute allows the button to be identified in JavaScript -->
      </div>

      <p id="output"></p>
      <!-- A <p> element to display the result or a message -->
      <!-- The id="output" allows the text displayed here to be targeted and manipulated by JavaScript -->
      
      <script src="script.js"></script>
      <!-- Links to the JavaScript file that contains the logic for converting numbers to Roman numerals -->
    </main>
  </body>
</html>
